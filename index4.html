<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几何图形</title>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="//cdn.bootcss.com/three.js/r81/three.js"></script>
</head>
<body onload="init()">
	<ul class="center">
		<li><a href="index.html">首页</a></li>
		<li><a href="index1.html">正交投影</a></li>
		<li><a href="index2.html">透视投影</a></li>
		<li><a href="index3.html">几何图形</a></li>
		<li><a href="index4.html">平面</a></li>
	</ul>
	<div class="center">
		<canvas id="mainCanvas" width="400px" height="300px"></canvas>
		<p>几何图形</p>
	</div>

	<script>
		function init(){
			// 加载渲染器
			var renderer = new THREE.WebGLRenderer({
				canvas:document.getElementById('mainCanvas')
			});

			// 未定义canvas元素时可以用以下方法生成
			// var renderer = new THREE.WebGLRenderer();
			// renderer.setSize(400, 300);
			// document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

			// 设置渲染器背景色
			renderer.setClearColor(0x000000); // black

			// 设置场景
			var scene = new THREE.Scene();

			// 设置照相机 透视投影
			// 距离 45
			var camera = new THREE.PerspectiveCamera( 45, 400/300, 1, 10 );

			// 距离 60
			// var camera = new THREE.PerspectiveCamera( 60, 400/300, 1, 10 );

			// 换个角度看
			camera.position.set(0,0,5);

			scene.add(camera); // 添加到场景中
 
			// 创建物体 非实心物体 wireframe CubeGeometry立方体 长高 分段
			var cube = new THREE.Mesh( new THREE.PlaneGeometry(2,4,2,2), 
				new THREE.MeshBasicMaterial({
					color:0xff0000,
					wireframe:true
				})
			);
			scene.add(cube);

			// 渲染
			renderer.render(scene,camera);
		}
	</script>
</body>
</html>
